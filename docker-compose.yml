version: '3.8'

# Define all our services (containers)
services:
  
  # ===================================
  # 1. TERRAFORM - Infrastructure as Code
  # ===================================
  terraform:
    image: hashicorp/terraform:light
    container_name: weather_terraform
    volumes:
      # Mount terraform folder so we can edit files on host
      - ./terraform:/workspace
      # Mount AWS credentials (when you get AWS)
      - ~/.aws:/root/.aws
    env_file:
      - .env  # Load environment variables
    working_dir: /workspace
    entrypoint: /bin/sh  # Keep container alive
    tty: true            # Interactive terminal
    stdin_open: true     # Keep stdin open
    networks:
      - weather_network

  # ===================================
  # 2. POSTGRESQL - Database
  # ===================================
  postgres:
    image: postgres:13
    container_name: weather_postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres123
      POSTGRES_DB: weather_db
    ports:
      - "5432:5432"  # Access from host: localhost:5432
    volumes:
      # Persist data even if container stops
      - postgres_data:/var/lib/postgresql/data
      # Mount SQL scripts for initialization
      - ./sql:/docker-entrypoint-initdb.d
    networks:
      - weather_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ===================================
  # 3. AIRFLOW WEBSERVER - UI
  # ===================================
  airflow-webserver:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: weather_airflow_webserver
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      # Use SequentialExecutor (simple, single-machine)
      AIRFLOW__CORE__EXECUTOR: SequentialExecutor
      # Connect to our Postgres container
      AIRFLOW__CORE__SQL_ALCHEMY_CONN: postgresql+psycopg2://postgres:postgres123@postgres:5432/weather_db
      AIRFLOW__WEBSERVER__WEB_SERVER_PORT: 8080
      # Disable example DAGs
      AIRFLOW__CORE__LOAD_EXAMPLES: 'false'
      # Set timezone
      AIRFLOW__CORE__DEFAULT_TIMEZONE: Asia/Kolkata
    ports:
      - "8080:8080"  # Access Airflow UI at localhost:8080
    command: >
      bash -c "
        airflow db init &&
        airflow users create \
          --username admin \
          --password admin123 \
          --firstname Admin \
          --lastname User \
          --role Admin \
          --email admin@example.com &&
        airflow webserver
      "
    volumes:
      # Mount DAGs folder (Airflow workflows)
      - ./airflow/dags:/opt/airflow/dags
      # Mount source code
      - ./airflow/src:/opt/airflow/src
      # Mount scripts folder
      - ./scripts:/opt/airflow/scripts
      # AWS credentials (for when you deploy)
      - ~/.aws:/home/airflow/.aws
    networks:
      - weather_network

  # ===================================
  # 4. AIRFLOW SCHEDULER - Task Runner
  # ===================================
  airflow-scheduler:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: weather_airflow_scheduler
    depends_on:
      - airflow-webserver
    environment:
      AIRFLOW__CORE__EXECUTOR: SequentialExecutor
      AIRFLOW__CORE__SQL_ALCHEMY_CONN: postgresql+psycopg2://postgres:postgres123@postgres:5432/weather_db
      AIRFLOW__CORE__LOAD_EXAMPLES: 'false'
      AIRFLOW__CORE__DEFAULT_TIMEZONE: Asia/Kolkata
    command: airflow scheduler
    volumes:
      - ./airflow/dags:/opt/airflow/dags
      - ./airflow/src:/opt/airflow/src
      - ./scripts:/opt/airflow/scripts
      - ~/.aws:/home/airflow/.aws
    networks:
      - weather_network

# ===================================
# NETWORKS - Communication between containers
# ===================================
networks:
  weather_network:
    driver: bridge
    # All containers on this network can talk to each other
    # Example: airflow can connect to postgres by name "postgres:5432"

# ===================================
# VOLUMES - Persistent data storage
# ===================================
volumes:
  postgres_data:
    # PostgreSQL data persists even when container is deleted


# ===================================
# HOW TO USE THIS FILE
# ===================================
#
# Start all services:
#   docker-compose up -d
#
# Stop all services:
#   docker-compose down
#
# View logs:
#   docker-compose logs -f airflow-webserver
#
# Access Terraform shell:
#   docker exec -it weather_terraform sh
#
# Access PostgreSQL:
#   docker exec -it weather_postgres psql -U postgres -d weather_db
#
# Rebuild after code changes:
#   docker-compose up --build